<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal DB</title>
    <!-- Css Style with Bootstrap ------ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- toggle spinner style css  -->
    <style>
      #spinner {
        display: none;
      }
    </style>
  </head>
  <body class="bg-warning mt-5">
    <!-- See details Div -->
    <div id="see-detail" class="container d-flex justify-content-center"></div>

    <h1 class="text-center text-primary">Meal DB With API</h1>

    <!--Input Field search butto And Input -->
    <div class="d-flex w-50 mx-auto mt-3">
      <input
        id="input-field"
        class="form-control me-2"
        type="search"
        placeholder="Search Meal By Name"
        aria-label="Search"
      />
      <button onclick="loadMeals()" id="search-btn" class="btn btn-success" type="submit">
        Search
      </button>
    </div>
    <!-- Add Toggle Spinner -->
    <div id="spinner" class="container mt-3">
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="button" disabled>
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Loading...</span>
        </button>
        <button class="btn btn-primary" type="button" disabled>
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
      </div>
    </div>

    <!-- Main Div  -->
    <div id="main" class="container row mt-5 ms-3"></div>

    <script src="index.js"></script>
  </body>
</html>
